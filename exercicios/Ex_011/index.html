<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        h1{
            color: blue;
        }
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
      <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
      <picture>
        <source media="(max-width: 760px)" srcset="Imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1060px)" srcset="Imagens/foto_m.png" type="image/png">
        <img src="Imagens/foto_g.png" alt="Imagem flexível">
      </picture> 
    <h1>Reproduzindo Áudio</h1>
      <p>Vamos aprender a reproduzir áudios em HTML5.</p>
      <audio src="midia/Larry Greene - Through The Fire.mp3" controls autoplay></audio>
      <!--MP3, WAV, OGG-->
      <audio preload="metadata" controls autoplay>
        <source src="midia/Larry Greene - Through The Fire.mp3" type="audio/mpeg">
        <source src="midia/Larry Greene - Through The Fire.wav" type="audio/wav">
      </audio>  
</body>
</html>
